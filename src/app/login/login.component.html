<div class="app-body">
    <main class="main align-items-center">
        <div class="row">
          <div class="col-sm-7 col-md-7 col-lg-5 col-xl-5 col-xxl-4 mx-auto mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form class="login-wrap">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">User  Id<i class="fas fa-user" aria-hidden="true"></i></span>
                      </div>
                      <input type="text" class="form-control">
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Password<i class="fas fa-lock" aria-hidden="true"></i></span>
                      </div>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="button" class="btn btn-primary px-4" (click)="Login()">Login</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
  
              </div>
            </div>
          </div>
          </main>
          </div>
