
<div class="scrollable-row">
    <item-category  class="category" *ngFor="let category of categories" [category]="category"></item-category>
</div>
<hr>
<div class="row">
    <div class="col-sm-8">
        <add-to-cart [orderItems]="addItemList" (sendToMain)="receiveData($event)"></add-to-cart>
    </div>
    <div class="col-sm-4">
        <order-summary [addItemList]="addItemList" (removeItem)="deleteFromOrderList($event)"></order-summary>
    </div>
</div>
